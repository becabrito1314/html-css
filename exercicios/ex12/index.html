<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>  
  <p>Este vídeo está hospedado no meu próprio servidor</p>
  <video src="videos/video.webm.webm" width="500" controls></video>
  <p>para colocar todos os tipos em um video faça o seguinte</p>
  <video width="400" poster="capa.jpeg" controls autoplay loop>
    <source src="videos/meuvideo2.mp4.mp4" type="video/mp4">
    <source src="videos/video.ogv.ogv" type="video/ogv">
    <source src="videos/video.webm.webm" type="video/webm">
    <source src="videos/video.m4v.m4v" type="video/mv4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
  </video>
  <h1>Inserindo videos do Youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/3oSIqIqzN3M?si=Ai4UWwt84ioXsOzI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
